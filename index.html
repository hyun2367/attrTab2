<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> 이현빈 .attr() tab </title>
    <script src="./script/jquery-1.11.3.js"></script>
    <script>
        // .attr() - 선택한 요소에 새 속성을 생성하거나 변경
    $(function(){
        $(".btn1").on("click",function(){
            $(".frame img").attr({"src":"./images/img1.gif","alt":"네온이름"}); // 새 속성 생성
        });
        $(".btn2").on("click",function(){
            $(".frame img").attr({"src":"./images/img2.png","alt":"네온꽃"});
        });
        $(".btn3").on("click",function(){
            $(".frame img").attr({"src":"./images/img3.png","alt":"슈야"});
        });
        $(".btn4").on("click",function(){
            $(".frame img").attr({"src":"./images/img4.png","alt":"네온장미"});
        });
        $(".btn5").on("click",function(){
            $(".frame img").attr({"src":"./images/img5.png","alt":"카멜레온"});
        });
        $(".btn6").on("click",function(){
            $(".frame img").attr({"src":"./images/img6.png","alt":"심볼"});
        });


    });
    
    </script>
    <style>
        * {margin: 0; padding: 0;}
        body {background: rgb(190, 190, 190);}
        ul,li {list-style: none; margin: 0; padding: 0;}

        #design {position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);}
        #design .menu ul {display: flex; justify-content: space-between;}
        #design .menu ul li a {display: block; background: #000; font-size: 14px; text-decoration: none; color: #fff;
            width: 110px; height: 35px; line-height: 35px; text-align: center; border-top-left-radius: 10px; border-top-right-radius: 10px;}
        #design .menu ul li a:hover {background: #999;}
        #design .menu ul li a:focus {background: #666;}

    </style>
</head>
<body>
    <!-- .design>.menu>ul>li*6>a.btn$ -->
    <div id="design">
        <!-- menu -->
        <div class="menu">
            <ul>
                <li><a href="#" class="btn1">네온이름</a></li>
                <li><a href="#" class="btn2">네온꽃</a></li>
                <li><a href="#" class="btn3">슈야</a></li>
                <li><a href="#" class="btn4">네온장미</a></li>
                <li><a href="#" class="btn5">카멜레온</a></li>
                <li><a href="#" class="btn6">심볼</a></li>
            </ul>
        </div>

        <!-- frame -->
        <!-- .frame>a>img -->
        <div class="frame"><a href="#"><img src="./images/img1.gif" alt="네온이름"></a></div>

    </div>
</body>
</html>
